<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="nav-items">
                <ul class="nav-links">
                    <li><a href="#">Gmail</a></li>
                    <li><a href="#">Images</a></li>
                </ul>
                <span class="material-icons">&#xe5c3;</span>
                <a class="pfp-link" href=""><img class="pfp" src="https://lh3.googleusercontent.com/ogw/ADGmqu8hGjBIXH6g5_IDFhuMAMtryPGa4uAXPcaDSWv0oA=s32-c-mo"
                    alt=""></a>

            </div>
            
        </nav>
    </header>
     <main>
            <div class="main-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="" class="logo-img">
                <form action="" class="form">
                    <div class="input-container">
                        <input type="text" class="search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="button-container">
                        <button class="cta search-btn" type="submit">Google Search
                         </button>
                        <button class="cta lucky-btn" type="submit">I'm Feeling Lucky</button>
                    </div>
                   
                </form>
                
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <div class="left">
                    <a href="">About</a>
                    <a href="">Advertising</a>
                    <a href="">Business</a>
                    <a href="">How Search Works</a>
                </div>
                <div class="right">
                    <a href="">Privacy</a>
                    <a href="">Terms</a>
                    <a href="">Settings</a>
                </div>
            </div>
        </footer>
</body>
</html>
